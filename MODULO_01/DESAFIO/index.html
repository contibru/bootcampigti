<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <div class="searchContainer">
        <h1>Users Search</h1>
        <input
          type="search"
          placeholder="Digite o nome para busca"
          id="searchBox"
        />
        <i class="fas fa-search"></i>
      </div>
      <div class="resultContainer">
        <div class="results">
          <h2 id="cntUsers">Nothing here</h2>
          <div class="userList">
            <ul class="list" id="listaUsuarios"></ul>
          </div>
        </div>
        <div class="stats">
          <h2>Statistics</h2>
          <label>Male gender: </label>
          <input type="text" id="cntMale" /><br />
          <label>Female gender: </label>
          <input type="text" id="cntFemale" /><br />
          <label>Sum of ages: </label>
          <input type="text" id="AgeSum" /><br />
          <label>Average of ages: </label>
          <input type="text" id="AgeAvg" /><br />
        </div>
      </div>
    </div>
  </body>
